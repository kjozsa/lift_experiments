<div data-lift="surround?with=default&at=content" class="container col-xs-6">
    <h1>The Password change example</h1>
    <h4><em>sample taken from a recent project</em></h4>

    <div class="panel panel-default">
        <div class="panel-heading"><h4>password change</h4></div>
        <div class="panel-body">
            <form data-lift="PasswordChange" class="form-horizontal">
                <div class="form-group">
                    <label for="original" class="control-label col-xs-4">Existing password:</label>
                    <div class="col-xs-8">
                        <input id="original" class="form-control col-xs-8" type="password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="control-label col-xs-4">New password:</label>
                    <div class="col-xs-8">
                        <input id="password" class="form-control col-xs-8" type="password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password2" class="control-label col-xs-4">New password again:</label>
                    <div class="col-xs-8">
                        <input id="password2" class="form-control col-xs-8" type="password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-8">
                        <button type="submit" class="btn btn-primary">Change password</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
