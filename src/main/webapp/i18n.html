<div data-lift="surround?with=default&at=content">
    <h1>i18n examples</h1>

    <div data-lift="Localize">
        <span id="span1">hello</span>

        <p>
            localized from template:
            <em>
                <lift:loc locid="hello">Default Text</lift:loc>
            </em>
        </p>

        <form>
            <input class="btn btn-default" type="submit" value="hello" data-lift="AttributeLocalizer.value"></input>
        </form>
    </div>
</div>
