<div data-lift="surround?with=default&at=content">
    <h1>i18n examples</h1>

    <div data-lift="Localize">
        <span id="span1">hello</span>

        <br>
        localized from template: <lift:loc locid="hello">Default Text</lift:loc>

        <form>
            <input type="submit" value="hello" data-lift="AttributeLocalizer.value"></input>
        </form>
    </div>
</div>
